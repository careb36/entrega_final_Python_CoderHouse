{% extends 'base.html' %}
{% block titulo %}Confirm Delete{% endblock %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body text-center">
          <h1 class="card-title">Confirm Delete</h1>
          <p class="card-text">Are you sure you want to delete the blog post "{{ object.title }}"?</p>
          <form method="post">
            {% csrf_token %}
            <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
