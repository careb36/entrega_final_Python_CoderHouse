{% extends 'base.html' %}

{% block titulo %}{{ page.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">{{ page.title }}</h1>
      <div class="content">
        {{ page.content|safe }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
