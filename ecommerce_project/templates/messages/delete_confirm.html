{% extends 'base.html' %}
{% block titulo %}Delete Message{% endblock %}
{% block content %}

<div class="container mt-4">
  <div class="card">
    <div class="card-body text-center">
      <h5 class="card-title">Confirm Delete</h5>
      <p class="card-text">Are you sure you want to delete this message?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Delete</button>
        <a href="{% url 'message_detail' message.id %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
