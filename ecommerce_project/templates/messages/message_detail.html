{% extends 'base.html' %}
{% block titulo %}{{ message.subject }}{% endblock %}
{% block content %}

<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5>{{ message.subject }}</h5>
      <small class="text-muted">From: {{ message.sender }} | Sent: {{ message.sent_at|date:"M d, Y H:i" }}</small>
    </div>
    <div class="card-body">
      <p>{{ message.body }}</p>
    </div>
    <div class="card-footer">
      <a href="{% url 'delete_message' message.id %}" class="btn btn-danger">Delete</a>
      <a href="{% url 'compose_message' %}" class="btn btn-primary">Reply</a>
    </div>
  </div>
</div>

{% endblock %}
